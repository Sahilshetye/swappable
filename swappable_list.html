 	<script type="text/javascript"> 
	$(function() {
		$("#swappable").swappable({
			placeholder: 'ui-state-highlight',
			items: '.ui-state-default',
			cursorAt: {top:-5}
		});
		$("#swappable").disableSelection();
	});
